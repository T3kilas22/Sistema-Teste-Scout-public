{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FTC Event Scout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}"> <!-- Reutilize o mesmo CSS do login -->
    <link rel="stylesheet" href="{% static 'styles/global.css' %}"> <!-- CSS global para o site -->
</head>
<body class="bg-light">
    {% include 'partials/navbar.html' %}
    <div class="container mt-5 animate__animated animate__fadeIn">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card p-4 shadow-sm">
                    <header class="text-center mb-4">
                        <h1 class="fw-bold">Crie sua conta</h1>
                        <p class="text-muted">Preencha os campos abaixo para se cadastrar</p>
                    </header>
                    <form action="{% url 'cadastrar' %}" method="POST">
                        {% csrf_token %}
                        {% if erro %}
                            <div class="alert alert-danger animate__animated animate__shakeX">{{ erro }}</div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="nome" class="form-label">Usuário</label>
                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Ex: joao123" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" id="senha" name="senha" class="form-control" placeholder="Mínimo 8 caracteres" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Cadastrar</button>
                    </form>
                    <div class="text-center mt-3">
                        <p class="text-muted">Já tem uma conta? <a href="{% url 'entrar' %}" class="link-primary">Faça login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5 mb-3">
        <p class="text-muted">&copy; 2023 FTC Event Scout. Todos os direitos reservados.</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
