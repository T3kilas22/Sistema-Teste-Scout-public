<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Round</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/global.css' %}">
</head>
<body class="bg-light">
    {% include 'partials/navbar.html' %}

    <div class="container mt-4">
        <button class="btn btn-primary mb-3" onclick="location.href='{% url 'informacoes_equipe' round.equipe.id %}'">Voltar</button>
        <header class="text-center mb-4">
            <h1>Editar Round</h1>
        </header>
        <main>
            <section class="card p-4 shadow-sm">
                <form action="{% url 'editar_round' round.id %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Round:</label>
                        <input type="text" id="nome" name="nome" class="form-control" value="{{ round.nome }}" required>
                    </div>
                    <button type="submit" class="btn btn-success">Salvar Alterações</button>
                </form>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
