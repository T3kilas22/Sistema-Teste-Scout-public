{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Evento - FTC Event Scout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles/adicionar_evento.css' %}">
</head>
<body>
    {% include 'partials/navbar.html' %}
    <div class="container py-4">
        <button class="btn btn-back mb-4" onclick="location.href='{% url 'index' %}'">
            <i class="fas fa-arrow-left me-2"></i>Voltar 
        </button>

        <!-- Conteúdo Principal -->
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card add-event-card shadow-lg">
                        <div class="card-header">
                            <h2 class="card-title text-center">
                                <i class="fas fa-calendar-plus me-2"></i>Adicionar Novo Evento
                            </h2>
                        </div>
                        <div class="card-body p-4">
                            <form action="{% url 'adicionar_evento' %}" method="post">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label for="nome" class="form-label">
                                        <i class="fas fa-tag me-2"></i>Nome do Evento
                                    </label>
                                    <input type="text" id="nome" name="nome" class="form-control form-control-lg" 
                                        placeholder="Ex: Torneio Regional FTC 2025" required>
                                    <div class="form-text">Máximo de 100 caracteres</div>
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-add-event">
                                        <i class="fas fa-plus-circle me-2"></i>Criar Evento
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4">
        <p class="text-muted">&copy; 2023 FTC Event Scout. Todos os direitos reservados.</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
